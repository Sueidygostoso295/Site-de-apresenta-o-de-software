<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redifinir Senha</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div class="square">
        <i style="--clr:#ff00ea;"></i>
		<i style="--clr:#a200ff;"></i>
		<i style="--clr:#ff448c;"></i>
        <div class="container">
            <h2>Redefinir Senha</h2>
            <p>Por favor, insira seu endereço de e-mail para redefinir sua senha.</p>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Seu Endereço de E-mail" required>
            
                <input type="submit" value="Enviar E-mail de Redefinição">
            </form>
        </div>
    </div>
    
</body>
